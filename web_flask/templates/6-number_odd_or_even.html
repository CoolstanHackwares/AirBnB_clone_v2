<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if number is even %}
        <H1>Number: {{ number }} is even</H1>

        <H1>Number: {{ number }} is odd</H1>
    {% endif %}
    </BODY>
</HTML>
